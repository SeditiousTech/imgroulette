<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ImgRoulette</title>
    <link rel="stylesheet" href="css/chui.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/chui.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/imgur.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <app>
        <view title="Main" class="mainView" id="main" ui-navigation-status="current">
            <navbar id="segmentedToolbar">
                <h1 ui-bar-align="center">ImgRoulette</h1>
                <uibutton id="reloadButton" ui-icon-align="left" ui-bar-align="right">
                    <icon style="-webkit-mask-image: url(img/refresh.svg);"></icon>
                    <label>Roll Again</label>
                </uibutton>
			</navbar>
			<subview id="svGrid" ui-associations="withNavBar">
			     <panel>
                <!-- <scrollpanel> -->
                    <ul id="images">
                    </ul>
<!--                 </scrollpanel> -->
                </panel>
			</subview>
			<subview id="svDetail" ui-associations="withNavBar">
			     <img id='detailImg' src="http://s.imgur.com/images/imgur.gif">
			     <input type="text" id="urlImg" />
			</subview>
		</view>
    </app>
</body>	
</html>
