<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">


	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
    <link rel="stylesheet" href="css/chui.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/chui.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/imgur.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
    <script type="text/javascript">
    // If you want to prevent dragging, uncomment this section
	
	function preventBehavior(e) 
	{ 
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	
	
    function onDeviceReady()
	{
	}
    
    </script>
  </head>
  <body onload="onBodyLoad()">
      <app>
          <view title="Main" class="mainView" id="main" ui-navigation-status="current">
              <navbar id="segmentedToolbar">
                  <h1 ui-bar-align="center">ImgRoulette</h1>
                  <uibutton id="reloadButton" ui-icon-align="left" ui-bar-align="right">
                      <icon style="-webkit-mask-image: url(img/refresh.svg);"></icon>
                      <label>Roll Again</label>
                  </uibutton>
              </navbar>
              <subview id="svGrid" ui-associations="withNavBar">
                  <panel>
                      <!-- <scrollpanel> -->
                      <ul id="images">
                      </ul>
                      <!--                 </scrollpanel> -->
                  </panel>
              </subview>
              <subview id="svDetail" ui-associations="withNavBar">
                  <img id='detailImg' src="http://s.imgur.com/images/imgur.gif">
                      <input type="text" id="urlImg" />
                      </subview>
          </view>
      </app>
  </body>
</html>
